<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Add Certificate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Admin Panel - Add Certificate</h1>
    <button id="modeToggle">ðŸŒ™</button>
  </header>

  <main>
    <form id="adminForm">
      <input type="password" id="adminPass" placeholder="Enter Admin Password" required><br/>
      <input type="text" id="name" placeholder="Full Name" required /><br/>
      <input type="text" id="course" placeholder="Course Title" required /><br/>
      <input type="text" id="certNumber" placeholder="Certificate Number" required /><br/>
      <input type="date" id="issueDate" required /><br/>
      <input type="date" id="expiryDate" required /><br/>
      <input type="file" id="certImage" accept="image/*" required /><br/>
      <button type="submit">Save Certificate</button>
    </form>
    <p id="adminMsg"></p>
  </main>

  <footer>
    <p>&copy; 2025 HSE Institute UK</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
